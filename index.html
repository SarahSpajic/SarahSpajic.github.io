			var moderateDiv = document.querySelectorAll('.filterdiv-moderate');
			var cheapDiv = document.querySelectorAll('.filterdiv-cheap');
			var allPrices = function () {
				var i;
				for (i = 0; i < expensiveDiv.length; i++) {
					expensiveDiv[i].classList.remove('hidden');
				}
				for (i = 0; i < moderateDiv.length; i++) {
					moderateDiv[i].classList.remove('hidden');
				}
				for (i = 0; i < cheapDiv.length; i++) {
					cheapDiv[i].classList.remove('hidden');
				}
			};
			window.addEventListener('load', allPrices);
			var expensivePrices = function () {
				var i;
				for (i = 0; i < moderateDiv.length; i++) {
					moderateDiv[i].classList.add('hidden');
				}
				for (i = 0; i < cheapDiv.length; i++) {
					cheapDiv[i].classList.add('hidden');
				}
				for (i = 0; i < expensiveDiv.length; i++) {

				}
			};
			var moderatePrices = function () {

					expensiveDiv[i].classList.add('hidden');

				for (i = 0; i < cheapDiv.length; i++) {
					cheapDiv[i].classList.add('hidden');
				}
				for (i = 0; i < moderateDiv.length; i++) {
					moderateDiv[i].classList.remove('hidden');
				}
			};
			var cheapPrices = function () {
				var i;
				for (i = 0; i < expensiveDiv.length; i++) {
					expensiveDiv[i].classList.add('hidden');
				}
				for (i = 0; i < moderateDiv.length; i++) {
					moderateDiv[i].classList.add('hidden');
				}
				for (i = 0; i < cheapDiv.length; i++) {
					cheapDiv[i].classList.remove('hidden');
				}
			};
			allButton.addEventListener('click', allPrices);
			expensiveButton.addEventListener('click', expensivePrices);
			moderateButton.addEventListener('click', moderatePrices);
			cheapButton.addEventListener('click', cheapPrices);
